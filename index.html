<!DOCTYPE html>

  <head>

    <style media="screen">
      *{
        border:0;
        padding:0;
      }
      body{
        background:rgba(200,255,200);
      }
      main{
        margin-left:auto;
        margin-right:auto;
        width:100%;
        max-width:500px;
      }
      .calculator{
        width:100%;
        max-width:300px;

      }
      .click{
        background:white;
        width:100%;
        max-width:50px;
        min-width:50px;
        height:30px;
        text-align:center;
        display:flex;
        justify-content:center;
        align-items:center;
        border:1px solid black;
        border-radius:17px;
      }
      .display{

        background:grey;
        border: 1px solid black;
          width:100%;
          max-width:300px;
          height:50px;

        width:100%;

      }

        justify-content:center;
        align-items:center;

        border-radius:17px;

      .buttons{
        display:flex;
        width:100%;
        max-width:300px;
      }
      .operations{
        display:flex;
        flex-direction:column;
      }
    </style>
  </head>
